<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vestify - Sign Up</title>
  <link rel="stylesheet" href="signUp.css" />
</head>
<body>

  <section class="auth-container">
    <div class="auth-box">
      <img src="https://zerodha.com/static/images/logo.svg" alt="Vestify Logo" class="logo" />
      <h2>Login to Console</h2>
      <p class="subtitle">A unified dashboard for your Vestify account</p>

      <form>
        <div class="input-group">
          <label for="userId">Client ID</label>
          <input type="text" id="userId" name="userId" placeholder="Enter your Client ID" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>

        <div class="links">
          <a href="#">Forgot password?</a>
          <span>•</span>
          <a href="#">Don’t have an account? Sign up</a>
          
        </div>
      </form>
    </div>
  </section>

</body>
</html>
